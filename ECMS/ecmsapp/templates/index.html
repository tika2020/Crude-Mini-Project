{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
<!-- Login Section -->
{% include "includes/head.html" %}
<!-- End Login Section -->


<body 

>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                  <form method="POST" id="loginForm">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="username">username</label>
                    <input id="username" type="text" class="form-control" name="username" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Please fill in your email
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                  
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      please fill in your password
                    </div>
                  </div>
                  <div class="form-group">
                    
                    {% if messages %}
                      {% for message in messages %}                    
                      <div class="alert alert-info alert-has-icon alert-dismissible show fade">
                        <!-- <div class="alert-icon"><i class="fas fa-times"></i></div> -->
                        <div class="alert-body">
                          <button class="close" data-dismiss="alert">
                            <span>&times;</span>
                          </button>
                          <div class="alert-title">{{message.error}}</div>
                          {{message}}
                        </div>
                      </div>
                      {%endfor%}
                    {% endif %}

                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->

  <!-- Scripts Section -->
  {% include "includes/scripts.html" %}
  <!-- End Scripts Section -->
  <script src="{% static 'assets/scripts/enviroment/login.js' %}"></script>

</body>


<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->
</html>
